<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" type="module"></script>
</head>
<body>
  <div id="calculator">
    <div id="show">
      <textarea id="history"></textarea>
      <div id="result">
        <input id="res" type="text" value="">
      </div>
    </div>
    <div id="operation">
      <span class="span-restart">AC</span>
      <span class="span-model">%</span>
      <span class="span-addsub">+/-</span>
      <span class="span-del">DEL</span>
      <span class="span-7">7</span>
      <span class="span-8">8</span>
      <span class="span-9">9</span>
      <span class="span-divide">รท</span>
      <span class="span-4">4</span>
      <span class="span-5">5</span>
      <span class="span-6">6</span>
      <span class="span-multip">ร</span>
      <span class="span-1">1</span>
      <span class="span-2">2</span>
      <span class="span-3">3</span>
      <span class="span-sub">-</span>
      <span class="span-point">.</span>
      <span class="span-0">0</span>
      <span class="span-equal">=</span>
      <span class="span-add">+</span>
    </div>
  </div>
</body>
</html>
